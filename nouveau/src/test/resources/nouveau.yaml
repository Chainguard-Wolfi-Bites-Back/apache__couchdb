maxIndexesOpen: 100
commitIntervalSeconds: 30
idleSeconds: 60
rootDir: target/indexes

logging:
  level: INFO

server:
  applicationConnectors:
    - type: http
      bindHost: 127.0.0.1
      port: 5987
      useDateHeader: false
  adminConnectors:
    - type: http
      bindHost: 127.0.0.1
      port: 5988
      useDateHeader: false
  gzip:
    includedMethods:
      - GET
      - POST
  requestLog:
    appenders:
      - type: console
        target: stderr
